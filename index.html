<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Velocity | O Desafio Cyberpunk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .neon-border {
            box-shadow: 0 0 10px #00f2ff, inset 0 0 5px #00f2ff;
        }

        .neon-text {
            text-shadow: 0 0 8px #00f2ff;
        }

        .neon-btn {
            background: linear-gradient(45deg, #00f2ff, #7000ff);
            transition: all 0.3s ease;
        }

        .neon-btn:hover {
            box-shadow: 0 0 20px #00f2ff, 0 0 40px #7000ff;
            transform: scale(1.05);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #7000ff;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
